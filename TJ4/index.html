<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ4 Class - English Game Lobby</title>
    <style>
        /* 16:9 比例鎖定與背景 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; font-family: "Microsoft JhengHei", sans-serif;
        }

        #lobby-stage {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            max-height: 100vh; max-width: 177.78vh;
            transform: translate(-50%, -50%);
            background-image: url('../images/pages/bg.png'); /* 使用上一層的背景圖 */
            background-size: cover;
            background-position: center;
        }

        /* 標題：TJ4 專屬大廳 */
        #title-banner {
            position: absolute;
            top: 5%; left: 0; width: 100%;
            text-align: center;
            font-size: 4vw; color: white;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.8);
        }

        /* 遊戲選擇區 - 視覺位置固定 */
        .game-selection {
            position: absolute;
            top: 30%; left: 10%; width: 80%; height: 50%;
            display: flex; justify-content: space-around; align-items: center;
        }

        .game-card {
            width: 22%; cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            text-align: center;
        }

        .game-card:hover { transform: scale(1.1); filter: brightness(1.2); }
        
        .game-card img { width: 100%; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .game-label {
            margin-top: 15px; font-size: 2vw; color: #fff;
            background: rgba(0,0,0,0.6); border-radius: 10px; padding: 5px 10px;
        }

        /* 離開回首頁按鈕 */
        #exit-home {
            position: absolute; bottom: 5%; right: 5%;
            width: 6vw; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="lobby-stage">
    <div id="title-banner">Welcome to TJ4 Game Room!</div>

    <div class="game-selection">
        <div class="game-card" onclick="location.href='spelling/index.html'">
            <img src="../images/ui/rule.png"> <div class="game-label">Spelling Game</div>
        </div>

        <div class="game-card" style="opacity: 0.5; cursor: default;">
            <img src="../images/ui/wrong.png">
            <div class="game-label">Coming Soon</div>
        </div>
    </div>

    <img src="../images/ui/exit.png" id="exit-home" onclick="location.href='../index.html'">
</div>

</body>
</html>
